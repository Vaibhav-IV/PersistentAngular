<div class="p-3">
    <div *ngIf="role==1">
        <div class="example-label pb-3" routerLink="/courses/addCourses">
            <button mat-raised-button class="example-label" style="background-color: #f95418"> Export</button>
        </div>
    </div>



    <div class="usersContainer">
        <mat-form-field appearance="outline" style="width: 400px;">
            <mat-label style="font-size: 16px;">Search Anything..</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <div>
            <table mat-table dynamicHeight [dataSource]="courses" matSort (matSortChange)="announceSortChange($event)"
                class="mat-elevation-z8">
   <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">Code
                    </th>
                    <td mat-cell *matCellDef="let course">{{ course.code }}</td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Name</th>
                    <td mat-cell *matCellDef="let course"><a routerLink="/home/viewCourse">{{ course.name }}</a></td>
                </ng-container>


             
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">From
                    </th>
                    <td mat-cell *matCellDef="let course">{{ course.date }}</td>
                </ng-container>

                <ng-container matColumnDef="till">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Till</th>
                    <td mat-cell *matCellDef="let course">{{ course.till }}</td>
                </ng-container>

                <ng-container matColumnDef="instructor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
                        Instructor
                    </th>
                    <td mat-cell *matCellDef="let course"> {{ course.instructor}}</td>
                </ng-container>


                <ng-container matColumnDef="students_Enrolled">
                    <th mat-header-cell *matHeaderCellDef>Students Enrolled</th>
                    <td mat-cell *matCellDef="let course">{{ course.students_Enrolled}}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let course">{{ course.status }}</td>
                </ng-container>






                <tr mat-header-row *matHeaderRowDef="displayedColumns; "></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

        </div>

        <mat-paginator [pageSizeOptions]="[10,20,40,80,100]" showFirstLastButtons class="paginatorclass pt-3">
        </mat-paginator>

    </div>
</div>

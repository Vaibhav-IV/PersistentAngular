<!-- todo progressbar -->
<div class="progressContainer">
  <div class="progressbarContainer">
    <div class="progressCard">
      <p class="title">TOP 5 COURSES</p>
      <h1>{{sum}}</h1>
      <p>ALL TIME ENROLLMENTS IN TOP 5 COURSES</p>
      <div class="tableContainer">
        <table class="table">
          <tbody>
            <tr *ngFor="let course of courses; let i=index">
              <td *ngIf="i <5"><svg id="{{color[i]}}" xmlns="http://www.w3.org/2000/svg" width="10" height="10"
                  fill="currentColor" class="" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                </svg></td>
              <td *ngIf="i <5" class="titles">{{ course.courseName }}</td>
              <td *ngIf="i <5"><i class='bi bi-circle'></i></td>
              <td *ngIf="i <5" class="titles">{{ course.enrollments }} </td>
              <td *ngIf="i <5" class="titles">{{Math.round(course.enrollments*100/sum)}}%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



  <!-- todo graph -->
  <div class="plotgraphContainer">
    <div class="plotgraphCard">
      <div class="">
        <h2 class="subtitle">LOGINS AND COURSE COMPLETIONS </h2>
        <canvas id="myChart" width="400" height="200" #mychart></canvas>
      </div>
    </div>
  </div>

</div>

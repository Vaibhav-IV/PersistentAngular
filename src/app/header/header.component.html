<mat-toolbar>
  <mat-toolbar-row class="justify-content-between">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>


    <div class="col mt-2 breadcrumbList">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" 
          *ngFor="let item of breadcrumbList; let i = index"
          [class.active]="i===breadcrumbList.length-1">
          <a [routerLink]="item.path" *ngIf="i!==breadcrumbList.length-1" style="color: black;">
           {{ item.name }}
          </a>
          <span *ngIf="i===breadcrumbList.length-1"  style="color: black;">{{ item.name }}</span>
        </li>
      </ol>
    </div>

        <div class="row mr-2 ml-auto">
      <ul class="row m-0 align-items-center">
        <li>
          <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
            <img src="./assets/user.jpg" alt="" class="user-image mr-1 p-2" />User Name
            
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Logout
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>

    

  </mat-toolbar-row>

  
</mat-toolbar>

<router-outlet></router-outlet>
